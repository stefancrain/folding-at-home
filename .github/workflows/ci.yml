---
name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  yaml:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Lint YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "."
          config_file: ".lint/yamllint.yaml"
